<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhiteSquare</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__holder">
          <div class="header__top">
            <div class="header__logo">
              <a href="#"></a>
            </div>
            <form class="header__search" action="#" method="post" name="search">
              <div class="header__search-row">
                <input type="text" name="text" placeholder="Search">
                <button type="submit">Go</button>
              </div>
            </form>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item active"><a class="header__link" href="/">Home</a>
              </li>
              <li class="header__item"><a class="header__link" href="#">About us</a>
              </li>
              <li class="header__item"><a class="header__link" href="#">Services</a>
              </li>
              <li class="header__item"><a class="header__link" href="#">Partners</a>
              </li>
              <li class="header__item"><a class="header__link" href="#">Customers</a>
              </li>
              <li class="header__item"><a class="header__link" href="#">Projects</a>
              </li>
              <li class="header__item"><a class="header__link" href="#">Careers</a>
              </li>
              <li class="header__item"><a class="header__link" href="#">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="catalog">
          <div class="catalog-list">
            <a class="catalog-item first" href="#">
              <div class="overlay"><span class="overlay-icon"></span>
              </div>
              <img src="data/img1.png" alt="" title="" width="560" height="370">
              <div class="item-name">Новинка! Весна-лето 2017</div>
            </a>
            <a class="catalog-item second" href="#">
              <div class="overlay"><span class="overlay-icon"></span>
              </div>
              <img src="data/img2.png" alt="" title="" width="271" height="193">
              <div class="item-name">Осень-зима 2016</div>
            </a>
            <a class="catalog-item third" href="#">
              <div class="overlay"><span class="overlay-icon"></span>
              </div>
              <img src="data/img3.png" alt="" title="" width="271" height="193">
              <div class="item-name">Классика</div>
            </a>
            <a class="catalog-item fouth" href="#">
              <div class="overlay"><span class="overlay-icon"></span>
              </div>
              <img src="data/img4.png" alt="" title="" width="339" height="751">

            </a>
            <a class="catalog-item fifth" href="#">
              <div class="overlay"><span class="overlay-icon"></span>
              </div>
              <img src="data/img5.png" alt="" title="" width="830" height="373">

            <a class="catalog-item sixth" href="#">

              </div>
              <img src="data/img6.png" alt="" title="" width="337" height="300">
              <div class="item-name">Распродажа</div>
            </a>
            <a class="catalog-item seventh" href="#">
              <div class="overlay"><span class="overlay-icon"></span>
              </div>
              <img src="data/img7.png" alt="" title="" width="830" height="300">
              <div class="item-name">Лето 2016</div>
            </a>
          </div>
        </div>
      </main>
    </div>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>

</html>
